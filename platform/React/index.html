<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    <div id="root">
        <h1>First React page rendering...</h1>
    </div>
    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 

    <!-- After we define the App const, we call ReactDOM.render. We are telling React to display 
        our App component within the HTML element that has an id of root. -->
    <script>
        const App = React.createElement("h1", {}, "Our first React page has rendered");
        ReactDOM.render(App, document.getElementById('root'));
    </script>

    </body>
</html>
</body>
</html>
